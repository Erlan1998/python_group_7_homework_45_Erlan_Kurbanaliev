{% extends 'shablon.html' %}

{% block content %}
    <div class="container">
        <h1>Task list</h1>
        {% if not lists %}
            <h2>NOT TASKS</h2>
        {% endif  %}
        {% for list in lists %}
            <p><a href="{% url 'task' list.id%}">{{ list.description }}</a></p>
        {% endfor %}
        <a href="{% url 'tasks_create' %}">ADD TASKS</a>
    </div>
{% endblock content %}
