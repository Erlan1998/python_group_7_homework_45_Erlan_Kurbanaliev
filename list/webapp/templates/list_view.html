{% extends 'shablon.html' %}

{% block content %}
    <div class="container">
        <h1>Info about tasks</h1>
        <br>
        <p>Description: {{ list.description }}</p>
        <p>Detailed_description: {{ list.detailed_description }}</p>
        <p>Status: {{ list.status }}</p>
        <p>Deadline: {{ list.updated_at }}</p>
        <a href="{% url 'list_update' list.id %}"><button type="button" class="btn btn-warning">Редактировать!</button></a>
        <a href="{% url 'list_delete' list.id %}"><button type="button" class="btn btn-secondary">Удаление!</button></a>
    </div>


{% endblock content %}
